<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拠点登録</title>
		
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/ng-file-upload-shim.js"></script>
		<script src="./js/ng-file-upload.js"></script>
		<script src="./js/ng-csv.js"></script>
		<script src="./js/angular-sanitize.min.js"></script>
		<script src="./js/app.js" style=""></script>
	</head>
	<body>
		<header>
			<div class="page-top clearfix">
				<p class="username">ログイン名：test@svc.co.jp</p>
				<p class="username">会社名：株式会社ソフトビジョン</p>
				<div id="headerMenu" class="nav-pills menu">
				</div>
			</div>
		</header>
		<main>
			<div ng-app="myApp" ng-controller="14_controller" class="container">
				<h3>拠点登録</h3>
				<div class="horizontal-scroll col-sm-12">
					<div class="col-sm-12 textRight">
						<a class="pull-right" data-toggle="modal" data-target="#modal-empty" href="#">新規登録</a>
						<div class="modal fade" id="modal-empty" tabindex="-1" role="dialog" aria-labelledby="executionOptionLabel" aria-hidden="true" >
							<div class="modal-dialog modalDialog14">
								<div class="modal-content modalDialog14 modalBgExtend">
									<div class="modal-body">
										<div class="row" >
											<div class="col-sm-4 top-buffer padBotDot5em textRight">拠点名称</div>
											<div class="col-sm-8">
												<input type="text" name="" value="" class="form-control">
											</div>
										</div>
										<div class="row padBot1em">
											<div class="col-sm-4 padTop1em textRight">表示有無</div>
											<div class="col-sm-8 padTop1em textLeft">
												<input type="radio" checked="checked" name="rad_1" id="rad_1" value="rad_1"/>
												<label for="rad_1" class="radioLabel">表示する</label>
												<input type="radio" name="rad_1" id="rad_2" value="rad_2"/>
												<label for="rad_2" class="radioLabel">表示しない</label>
											</div>
										</div>
										<div class="row textCenter">
											<button class="btn btn-default" data-toggle="confirmation" data-placement="left" data-dismiss="modal" aria-label="Close">OK</button>
											<button class="btn btn-default" data-toggle="confirmation" data-placement="top" data-dismiss="modal" aria-label="Close">キャンセル</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<table id="14_table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="text-center">No.</th>
								<th class="text-center">拠点名称</th>
								<th class="text-center">拠点人数</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in smartTableData">
								<td class="padTop1em">{{ data.no }}</td>
								<td class="padTop1em">
									<a href="#" data-toggle="modal" data-target="#{{'modal-' + $index }}">{{ data.meaning }}</a>
									<div class="modal fade" id="{{'modal-' + $index }}" tabindex="-1" role="dialog" aria-labelledby="executionOptionLabel" aria-hidden="true" >
										<div class="modal-dialog modalDialog14">
											<div class="modal-content modalDialog14 modalBgExtend">
												<div class="modal-body">
													<div class="row" >
														<div class="col-sm-4 top-buffer textRight">拠点名称</div>
														<div class="col-sm-8">
															<input type="text" name="" value="{{ data.meaning }}" class="form-control">
														</div>
													</div>
													<div class="row padBot1em">
														<div class="col-sm-4 padTop1em textRight">表示有無</div>
														<div class="col-sm-8 padTop1em textLeft">
															<input type="radio" checked="checked" name="rad_1" id="{{'rad1-' + $index }}" value="rad_1"/>
															<label for="{{'rad1-' + $index }}" class="radioLabel">表示する</label>
															<input type="radio" name="rad_1" id="{{'rad2-' + $index }}" value="rad_2"/>
															<label for="{{'rad2-' + $index }}" class="radioLabel">表示しない</label>
														</div>
													</div>
													<div class="row textCenter">
														<button class="btn btn-default" data-toggle="confirmation" data-placement="left" data-dismiss="modal" aria-label="Close">OK</button>
														<button class="btn btn-default" data-toggle="confirmation" data-placement="top" data-dismiss="modal" aria-label="Close">キャンセル</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</td>
								<td class="padTop1em">{{ data.scope }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<footer id="footer">
		</footer>
	</body>
</html>
