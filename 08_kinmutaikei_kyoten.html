<!DOCTYPE html>
<!-- saved from url=(0027)http://localhost:3000/login -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>予定登録画面</title>
		
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/angular.min.js"></script>
		<script src="./js/ng-file-upload-shim.js"></script>
		<script src="./js/ng-file-upload.js"></script>
		<script src="./js/ng-csv.js"></script>
		<script src="./js/angular-sanitize.min.js"></script>
		<script src="./js/app.js" style=""></script>
	</head>
	<body>
		<header>
			<div class="page-top clearfix">
				<p class="username">ログイン名：test@svc.co.jp</p>
				<p class="username">会社名：株式会社ソフトビジョン</p>
				<div id="headerMenu" class="nav-pills menu">
				</div>
			</div>
		</header>
		<main>
			
			<div ng-app="myApp" ng-controller="08_controller" class="container">
				<h3>勤務予定登録</h3>
				
					<div class="horizontal-scroll col-md-12">
						<div class="left-fit"><label>組織名：システム開発部4課</label></div>
						<table id="08_table" class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th style="width:40%;">氏名</th>
									<th>勤務体系</th>
									<th>拠点</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in smartTableData">
									<td style="white-space:nowrap;">{{ x.soshikiUser }}</td>
									<td style="white-space:nowrap;">
										<select class="col-sm-12" ng-model="x.kinmu" ng-options="m.text for m in kinmuLst track by m.value"></select>
									</td>
									<td style="white-space:nowrap;">
										<select class="col-sm-12" ng-model="x.kyoten" ng-options="h.text for h in kyotenLst track by h.value"></select>
									</td>
								</tr>
							</tbody>
						</table>
						<button type="button" class="btn btn-default button-custom">確定</button>
					</div>
				
			</div>
		</main>
		<footer id="footer">
		</footer>
	</body>
</html>
